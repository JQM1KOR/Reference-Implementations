name: AIShield Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  aishield_tests:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        cd Working_with_ML_Pipelines_and_Partner_Tools/GithubAction/
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run AIShield Tests
      env:
        AISHIELD_API_URL: ${{ secrets.AISHIELD_API_URL }}
        AISHIELD_API_KEY: ${{ secrets.AISHIELD_API_KEY }}
        AISHIELD_ORG_ID: ${{ secrets.AISHIELD_ORG_ID }}
        TASK_TYPE: image_classification
        ANALYSIS_TYPE: extraction
        INPUT_SHAPE: "28,28,1"
        NUM_CLASSES: "10"
        ATTACK_TYPE: greybox
        ATTACK_QUERIES: "10000"
        ENCRYPTION_STRATEGY: "0"
        DEFENSE_GENERATE: "True" 
      run: python aishield_tests.py
